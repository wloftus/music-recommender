<!DOCTYPE html>
    <head>
        <title>Kanye Music Reccomender</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1>Testing Area</h1>
        <h2>Vibes</h2>
        <input type="range" id="vibe-input" min="1" max="10" onchange="updateTextInput(this.value);"><br>
        <p id = "vibe-result"></p>

        <h2>Song</h2>
        <p>Based on the vibe entered and stored, a song will be recommended.</p>
        <h3 id="song-title">Song Title</h3>
        <h4 id="song-album">Album Title</h4>
        <a id="song-link" href="">
            <img id="song-img" src="" height="200" alt="Song Image preview..."><br>
        </a>
        <p>Click the song image to go to its spotify link.</p>
        <button id="submit-song">Get Song</button><br><br>

        <h2>Profile Picture</h2>
        <div id="image-submission">
            <input type="file" onchange="previewFile()"><br><br>
            <img id="user-img" src="" height="200" alt="Image preview..."><br><br>
            <button id="submit-image">Update Profile Picture</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/strings.js"></script>
        <script src="js/userScript.js"></script>
        <script src="js/song.js"></script>
        <script src="js/userVibeScript.js"></script>
        <script src="js/userProfileImageScript.js"></script>
    </body>
</html>
