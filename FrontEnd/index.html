<!DOCTYPE html>
    <head>
        <title>Kanye Music Reccomender</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1>Testing Area</h1>

        <h2>Username</h2>
        <div id="username-submission"></div>
            <p>Username:</p>
            <input type="text" id="username" name="username"><br>
            <button id="login-username">Login</button>
        </div>

        <h2>Vibes</h2>
        <input type="range" id="vibe-input" min="1" max="10" onchange="updateTextInput(this.value);"><br>
        <p id = "vibe-result"></p>

        <h2>Profile Picture</h2>
        <div id="image-submission">
            <input type="file" onchange="previewFile()"><br><br>
            <img id="user-img" src="" height="200" alt="Image preview..."><br>
            <button id="submit-image">Update Profile Picture</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/strings.js"></script>
        <script src="js/userScript.js"></script>
        <script src="js/userVibeScript.js"></script>
        <script src="js/userProfileImageScript.js"></script>
    </body>
</html>
